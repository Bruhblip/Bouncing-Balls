<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New bouncin balls</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      display: block;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>

<button id="resetBtn">Reset Ball</button>
<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const resetBtn = document.getElementById('resetBtn');

  function resizeCanvas() {
    canvas.width = window.innerWidth * 0.9;
    canvas.height = window.innerHeight * 0.8;
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  const gravity = 0.3;
  const bounce = 1.2;
  let hue = 0;

  const circle = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    radius: Math.min(canvas.width, canvas.height) * 0.45
  };

  // Safe and fast sound effect (small bounce click)
  const bounceSound = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_075f9cfab6.mp3");
  bounceSound.volume = 0.5;

  class Ball {
    constructor(x, y, radius, dx, dy, color, isParticle = false) {
      this.x = x;
      this.y = y;
      this.radius = radius;
      this.dx = dx;
      this.dy = dy;
      this.color = color;
      this.isParticle = isParticle;
      this.opacity = 1;
      this.life = isParticle ? 60 : Infinity;
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = this.isParticle ? `hsla(${hue}, 100%, 70%, ${this.opacity})` : this.color;
      ctx.fill();
      ctx.closePath();
    }

    update() {
      if (this.isParticle) {
        this.life--;
        this.opacity -= 0.015;
        this.dy += gravity * 0.2;
        this.x += this.dx;
        this.y += this.dy;
        this.draw();
        return this.life > 0 && this.opacity > 0;
      }

      this.dy += gravity;
      this.x += this.dx;
      this.y += this.dy;

      const dist = Math.hypot(this.x - circle.x, this.y - circle.y);

      if (dist + this.radius >= circle.radius) {
        // Bounce off circular wall
        const angle = Math.atan2(this.y - circle.y, this.x - circle.x);
        const normalX = Math.cos(angle);
        const normalY = Math.sin(angle);

        // Dot product for reflection
        const dot = this.dx * normalX + this.dy * normalY;

        this.dx -= 2 * dot * normalX;
        this.dy -= 2 * dot * normalY;

        // Apply bounce strength
        this.dx *= bounce;
        this.dy *= bounce;

        // Nudge back inside the circle
        const overlap = dist + this.radius - circle.radius;
        this.x -= normalX * overlap;
        this.y -= normalY * overlap;

        // Grow
        this.radius *= 1.05;

        // Play sound
        bounceSound.currentTime = 0;
        bounceSound.play();

        // Add 10 fading particles
        for (let i = 0; i < 10; i++) {
          const angle = Math.random() * 2 * Math.PI;
          const speed = Math.random() * 2 + 1;
          const dx = Math.cos(angle) * speed;
          const dy = Math.sin(angle) * speed;
          particles.push(new Ball(this.x, this.y, 3, dx, dy, this.color, true));
        }
      }

      this.draw();
      return true;
    }
  }

  let ball;
  const particles = [];

  function createBall() {
    hue = 0;
    ball = new Ball(circle.x, circle.y - 100, 20, -1.5, 0, `hsl(${hue}, 100%, 50%)`);
    particles.length = 0;
  }

  function drawBoundary() {
    ctx.beginPath();
    ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
    ctx.strokeStyle = "#fff";
    ctx.lineWidth = 3;
    ctx.stroke();
    ctx.closePath();
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Resize support
    circle.x = canvas.width / 2;
    circle.y = canvas.height / 2;
    circle.radius = Math.min(canvas.width, canvas.height) * 0.45;

    hue = (hue + 1) % 360;
    ball.color = `hsl(${hue}, 100%, 50%)`;

    drawBoundary();
    ball.update();

    for (let i = particles.length - 1; i >= 0; i--) {
      if (!particles[i].update()) {
        particles.splice(i, 1);
      }
    }

    requestAnimationFrame(animate);
  }

  resetBtn.addEventListener("click", () => {
    createBall();
  });

  createBall();
  animate();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gravity Rainbow Ball with Sound and Particles</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
      font-family: sans-serif;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      display: block;
      margin-top: 10px;
      background: #111;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>

<button id="resetBtn">Reset Ball</button>
<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const resetBtn = document.getElementById("resetBtn");

  function resizeCanvas() {
    canvas.width = window.innerWidth * 0.9;
    canvas.height = window.innerHeight * 0.8;
  }
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  const gravity = 0.3;
  const bounce = 1.1; // MUCH higher bounce
  let hue = 0;

  const circle = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    radius: Math.min(canvas.width, canvas.height) * 0.45
  };

  const bounceSound = new Audio("https://freesound.org/data/previews/341/341695_5260873-lq.mp3");
  bounceSound.volume = 0.4;

  class Ball {
    constructor(x, y, radius, dy, dx, color, isParticle = false) {
      this.x = x;
      this.y = y;
      this.radius = radius;
      this.dy = dy;
      this.dx = dx;
      this.color = color;
      this.isParticle = isParticle;
      this.life = isParticle ? 100 : null;
      this.opacity = 1;
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      if (this.isParticle) {
        ctx.fillStyle = `hsla(${hue}, 100%, 70%, ${this.opacity})`;
      } else {
        ctx.fillStyle = this.color;
      }
      ctx.fill();
      ctx.closePath();
    }

    update() {
      if (this.isParticle) {
        this.life--;
        this.opacity -= 0.01;
        if (this.life <= 0 || this.opacity <= 0) return false;

        this.dy += gravity * 0.2;
        this.y += this.dy;
        this.x += this.dx;
        this.draw();
        return true;
      }

      this.dy += gravity;
      this.x += this.dx;
      this.y += this.dy;

      const dist = Math.hypot(this.x - circle.x, this.y - circle.y);

      if (dist + this.radius >= circle.radius) {
        const angle = Math.atan2(this.y - circle.y, this.x - circle.x);
        const normalX = Math.cos(angle);
        const normalY = Math.sin(angle);

        const dot = this.dy * normalY + this.dx * normalX;

        // Reflect motion
        this.dy -= 2 * dot * normalY;
        this.dx -= 2 * dot * normalX;

        // Stronger upward bounce
        this.dy *= bounce;

        // Reposition to stay inside the circle
        this.x = circle.x + normalX * (circle.radius - this.radius - 1);
        this.y = circle.y + normalY * (circle.radius - this.radius - 1);

        // Grow
        this.radius *= 1.05;

        // Play sound
        bounceSound.currentTime = 0;
        bounceSound.play();

        // Create particles
        for (let i = 0; i < 10; i++) {
          const angle = Math.random() * Math.PI * 2;
          const speed = Math.random() * 3 + 1;
          const dx = Math.cos(angle) * speed;
          const dy = Math.sin(angle) * speed;
          particles.push(new Ball(this.x, this.y, 3, dy, dx, this.color, true));
        }
      }

      this.draw();
      return true;
    }
  }

  let ball;
  const particles = [];

  function createBall() {
    ball = new Ball(
      circle.x,
      circle.y - 100,
      20,
      0,
      -1.5, // start moving left
      `hsl(${hue}, 100%, 50%)`
    );
    particles.length = 0;
  }

  function drawBoundary() {
    ctx.beginPath();
    ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
    ctx.strokeStyle = "#fff";
    ctx.lineWidth = 3;
    ctx.stroke();
    ctx.closePath();
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Update the circle in case of resize
    circle.x = canvas.width / 2;
    circle.y = canvas.height / 2;
    circle.radius = Math.min(canvas.width, canvas.height) * 0.45;

    // Rainbow effect
    hue = (hue + 1) % 360;
    ball.color = `hsl(${hue}, 100%, 50%)`;

    drawBoundary();

    ball.update();

    for (let i = particles.length - 1; i >= 0; i--) {
      if (!particles[i].update()) {
        particles.splice(i, 1);
      }
    }

    requestAnimationFrame(animate);
  }

  resetBtn.addEventListener("click", () => {
    createBall();
  });

  createBall();
  animate();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rainbow Gravity Ball with Sound and Reset</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
      font-family: sans-serif;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      display: block;
      background: #111;
      border: 2px solid white;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background: #222;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>

<button id="resetBtn">Reset Ball</button>
<canvas id="canvas" width="600" height="600"></canvas>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const resetBtn = document.getElementById("resetBtn");

  function resizeCanvas() {
    canvas.width = window.innerWidth * 0.9;
    canvas.height = window.innerHeight * 0.8;
  }
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  const gravity = 0.3;
  const bounce = 0.9;
  let hue = 0;

  const circle = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    radius: Math.min(canvas.width, canvas.height) * 0.45
  };

  // Load bounce sound
  const bounceSound = new Audio();
  bounceSound.src = "https://freesound.org/data/previews/341/341695_5260873-lq.mp3"; // small bounce sound
  bounceSound.volume = 0.3;

  class Ball {
    constructor(x, y, radius, dy, dx, color, isParticle = false) {
      this.x = x;
      this.y = y;
      this.radius = radius;
      this.dy = dy;
      this.dx = dx;
      this.color = color;
      this.isParticle = isParticle;
      this.life = isParticle ? 60 : null;
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
      ctx.closePath();
    }

    update() {
      if (this.isParticle) {
        this.life--;
        if (this.life <= 0) return false;
        this.dy += gravity * 0.3;
        this.y += this.dy;
        this.x += this.dx;
        this.draw();
        return true;
      }

      this.dy += gravity;
      this.x += this.dx;
      this.y += this.dy;

      const distFromCenter = Math.hypot(this.x - circle.x, this.y - circle.y);
      if (distFromCenter + this.radius >= circle.radius) {
        const angle = Math.atan2(this.y - circle.y, this.x - circle.x);
        const normalX = Math.cos(angle);
        const normalY = Math.sin(angle);

        // Reflect vertical velocity with bounce
        const dot = this.dy * normalY;
        this.dy = -dot * bounce;

        // Stop horizontal velocity after first bounce
        if (!this.hasBounced) {
          this.dx = 0;
          this.hasBounced = true;
        }

        // Correct position to avoid sticking
        this.x = circle.x + normalX * (circle.radius - this.radius - 1);
        this.y = circle.y + normalY * (circle.radius - this.radius - 1);

        // Grow the ball
        this.radius *= 1.05;

        // Play sound (restart if still playing)
        bounceSound.currentTime = 0;
        bounceSound.play();

        // Spawn particles
        for (let i = 0; i < 3; i++) {
          particles.push(new Ball(this.x, this.y, 4, (Math.random() - 0.5) * 5, (Math.random() - 0.5) * 5, this.color, true));
        }
      }

      this.draw();
      return true;
    }
  }

  let ball;
  const particles = [];

  function createBall() {
    ball = new Ball(
      circle.x,
      circle.y - 100,
      20,
      0,
      -1.5, // initial slow move to left
      `hsl(${hue}, 100%, 50%)`
    );
    ball.hasBounced = false; // track first bounce
    particles.length = 0; // clear particles
  }

  function drawBoundary() {
    ctx.beginPath();
    ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
    ctx.strokeStyle = "#fff";
    ctx.lineWidth = 3;
    ctx.stroke();
    ctx.closePath();
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Update circle dimensions on resize
    circle.x = canvas.width / 2;
    circle.y = canvas.height / 2;
    circle.radius = Math.min(canvas.width, canvas.height) * 0.45;

    // Update hue for rainbow effect
    hue = (hue + 1) % 360;
    ball.color = `hsl(${hue}, 100%, 50%)`;

    drawBoundary();

    ball.update();

    for (let i = particles.length - 1; i >= 0; i--) {
      if (!particles[i].update()) {
        particles.splice(i, 1);
      }
    }

    requestAnimationFrame(animate);
  }

  // Reset button functionality
  resetBtn.addEventListener("click", () => {
    createBall();
  });

  createBall();
  animate();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rainbow Gravity Ball</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  const gravity = 0.3;
  const bounce = 0.9; // Stronger bounce
  let hue = 0;

  const circle = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    radius: Math.min(canvas.width, canvas.height) * 0.45
  };

  class Ball {
    constructor(x, y, radius, dy, color, isParticle = false) {
      this.x = x;
      this.y = y;
      this.radius = radius;
      this.dy = dy;
      this.color = color;
      this.isParticle = isParticle;
      this.life = isParticle ? 60 : null; // Particle lifespan
      this.dx = isParticle ? (Math.random() - 0.5) * 6 : 0;
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
      ctx.closePath();
    }

    update() {
      if (this.isParticle) {
        this.life--;
        if (this.life <= 0) return false;
        this.dy += gravity * 0.3;
        this.y += this.dy;
        this.x += this.dx;
        this.draw();
        return true;
      }

      this.dy += gravity;
      this.y += this.dy;

      const distFromCenter = Math.hypot(this.x - circle.x, this.y - circle.y);
      if (distFromCenter + this.radius >= circle.radius) {
        const angle = Math.atan2(this.y - circle.y, this.x - circle.x);
        const normalX = Math.cos(angle);
        const normalY = Math.sin(angle);

        const dot = this.dy * normalY;
        this.dy = -dot * bounce;

        // Avoid sticking
        this.y = circle.y + normalY * (circle.radius - this.radius - 1);

        // Grow
        this.radius *= 1.05;

        // Spawn particles
        for (let i = 0; i < 3; i++) {
          particles.push(new Ball(this.x, this.y, 4, (Math.random() - 0.5) * 5, this.color, true));
        }
      }

      this.draw();
      return true;
    }
  }

  let ball = new Ball(circle.x, circle.y - 100, 20, 0, `hsl(${hue}, 100%, 50%)`);
  const particles = [];

  function drawBoundary() {
    ctx.beginPath();
    ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
    ctx.strokeStyle = "#fff";
    ctx.lineWidth = 3;
    ctx.stroke();
    ctx.closePath();
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Update circle on resize
    circle.x = canvas.width / 2;
    circle.y = canvas.height / 2;
    circle.radius = Math.min(canvas.width, canvas.height) * 0.45;

    // Animate rainbow
    hue = (hue + 1) % 360;
    ball.color = `hsl(${hue}, 100%, 50%)`;

    drawBoundary();

    ball.update();
    for (let i = particles.length - 1; i >= 0; i--) {
      if (!particles[i].update()) {
        particles.splice(i, 1);
      }
    }

    requestAnimationFrame(animate);
  }

  animate();
</script>
</body>
</html>
